<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Header Layout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="variable.css">
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <img src="img/Logo.svg" alt="Logo" class="logo">

        <nav class="nav-links">
            <a href="#">Features</a>
            <a href="#">Solutions</a>
            <a href="#">Company</a>
            <a href="#">Resources</a>
            <a href="#">Contact</a>
        </nav>
        <div class="buttons">
            <button class="Login">Login</button>
            <button class="Sign">Sign up</button>
        </div>
    </header>


    <!-- Frame-3 Section -->
    <section class="frame-3">
        <div class="images">
            <img src="img/Hero 5.svg" alt="img" class="hero5">
            <div class="frame-2">
                <h1>Find a High-Potential Customers with Trustco.</h1>
                <p>We provide sales teams and professionals with the knowledge, skill and discipline they need to be 10x more successful.</p>

                <nav class="frame-1">
                    <button class="started-btn">Get Started</button>
                    <nav>
                        <button class="play-btn">  <img class="play" src="img/Play.svg" alt=""> Check Our Video</button>
                    </nav>
                </nav>

            </div>
            <img src="img/Hero 6.svg" alt="img" class="hero6">
        </div>
    </section>



    
</body>
</html>
